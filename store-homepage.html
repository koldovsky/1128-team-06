<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store homepage</title>
    <link rel="shortcut icon" href="img/sofa-favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/store-homepage.css" />
  </head>
  <body>
    <header class="header">
      <div data-include="header-nav.partial.html"></div>
    </header>
    <main>
      <div class="store-homepage-container container">
        <h2 class="store-homepage__title">
          Store homepage (<span id="store-items-amount">17</span>)
        </h2>
        <section class="products" id="products">
          <h3 class="products__title">
            Products (<span id="products-amount">17</span>)
          </h3>
          <div class="products-container"></div>
          <div class="products__currency">
            <label
              for="currency-selector__select"
              class="products__currency-label"
              >Currency:</label
            >
            <div class="products__currency-selector">
              <select
                name="products-currency"
                id="currency-selector__select"
                class="currency-selector__select"
              >
                <option value="USD" selected="selected">USD</option>
                <option value="UAH">UAH</option>
                <option value="EUR">EUR</option>
              </select>
              <svg
                width="10"
                height="6"
                viewBox="0 0 10 6"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                class="currency-selector__arrow"
              >
                <path
                  d="M4.64933 5.84437C4.66473 5.86169 4.68147 5.87785 4.69943 5.8927C4.8931 6.05288 5.18467 6.03124 5.35067 5.84437L9.88881 0.735678C9.96056 0.654907 10 0.552033 10 0.445652C10 0.199525 9.79322 0 9.53814 0H0.461868C0.351617 0 0.245003 0.0380554 0.161294 0.107288C-0.032376 0.267465 -0.0548046 0.548805 0.111198 0.735678L4.64933 5.84437Z"
                  fill="#464C5C"
                ></path>
                <mask
                  id="mask023445g45g45g"
                  mask-type="alpha"
                  maskUnits="userSpaceOnUse"
                  x="0"
                  y="0"
                  width="10"
                  height="6"
                >
                  <path
                    d="M4.64933 5.84437C4.66473 5.86169 4.68147 5.87785 4.69943 5.8927C4.8931 6.05288 5.18467 6.03124 5.35067 5.84437L9.88881 0.735678C9.96056 0.654907 10 0.552033 10 0.445652C10 0.199525 9.79322 0 9.53814 0H0.461868C0.351617 0 0.245003 0.0380554 0.161294 0.107288C-0.032376 0.267465 -0.0548046 0.548805 0.111198 0.735678L4.64933 5.84437Z"
                    fill="white"
                  ></path>
                </mask>
                <g mask="url(#mask023445g45g45g)">
                  <rect
                    x="-7"
                    y="-10"
                    width="24"
                    height="24"
                    fill="#9199AB"
                  ></rect>
                </g>
              </svg>
            </div>
          </div>
        </section>
        <div class="page-settings">
          <div class="pagination">
            <div class="pagination__arrow-left">❮</div>
            <div class="pagination__buttons"></div>
            <div class="pagination__arrow-right">❯</div>
          </div>
          <div class="products-per-page-container">
            <label for="products-per-page" class="products-per-page-label"
              >Products per page:</label
            >
            <div class="products-per-page">
              <select
                name="products-per-page"
                id="products-per-page"
                class="products-per-page__select"
              >
                <option value="8" selected>8</option>
                <option value="16">16</option>
                <option value="32">32</option>
              </select>
              <svg
                width="10"
                height="6"
                viewBox="0 0 10 6"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                class="products-per-page__arrow"
              >
                <path
                  d="M4.64933 5.84437C4.66473 5.86169 4.68147 5.87785 4.69943 5.8927C4.8931 6.05288 5.18467 6.03124 5.35067 5.84437L9.88881 0.735678C9.96056 0.654907 10 0.552033 10 0.445652C10 0.199525 9.79322 0 9.53814 0H0.461868C0.351617 0 0.245003 0.0380554 0.161294 0.107288C-0.032376 0.267465 -0.0548046 0.548805 0.111198 0.735678L4.64933 5.84437Z"
                  fill="#464C5C"
                ></path>
                <mask
                  id="mask023445g45g45g"
                  mask-type="alpha"
                  maskUnits="userSpaceOnUse"
                  x="0"
                  y="0"
                  width="10"
                  height="6"
                >
                  <path
                    d="M4.64933 5.84437C4.66473 5.86169 4.68147 5.87785 4.69943 5.8927C4.8931 6.05288 5.18467 6.03124 5.35067 5.84437L9.88881 0.735678C9.96056 0.654907 10 0.552033 10 0.445652C10 0.199525 9.79322 0 9.53814 0H0.461868C0.351617 0 0.245003 0.0380554 0.161294 0.107288C-0.032376 0.267465 -0.0548046 0.548805 0.111198 0.735678L4.64933 5.84437Z"
                    fill="white"
                  ></path>
                </mask>
                <g mask="url(#mask023445g45g45g)">
                  <rect
                    x="-7"
                    y="-10"
                    width="24"
                    height="24"
                    fill="#9199AB"
                  ></rect>
                </g>
              </svg>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer data-include="footer.partial.html"></footer>
    <script src="https://unpkg.com/html-data-include@3.3.3/html-data-include.js"></script>
    <script type="module" src="./js/store-homepage.js"></script>
  </body>
</html>
