<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="header-cart" style="background-color:rgb(247, 248, 250);color:#333333">Shopping cart
        <button class="close-button" aria-label="Close alert"
        type="button"> <span aria-hidden="true">&times; </span>
        </button>
    </div> 
    <div class="customer-details">Place an order</div>

    <form>
        <div> 
            <span data-sub-item="name">Name</span> 
            <span data-sub-item="required" style="opacity: 1;" class="required-star_176">*</span>
        </div>
        <input type="name" data-sub-item="input-field" style="border-color:#757171;background-color:rgba(51, 51, 51, 0.12);--w-get-input-background-color:rgba(51, 51, 51, 0.12)" 
        placeholder="Your name" required="">

        <div> 
            <span data-sub-item="name">Email</span> 
            <span data-sub-item="required" style="opacity: 1;" class="required-star_176">*</span>
        </div>
        <input type="name" data-sub-item="input-field" style="border-color:#757171;background-color:rgba(51, 51, 51, 0.12);--w-get-input-background-color:rgba(51, 51, 51, 0.12)" 
        placeholder="Your email adress" required="">
        
        <div> 
            <span data-sub-item="name">Phone</span> 
            <span data-sub-item="required" style="opacity: 1;" class="required-star_176">*</span>
        </div>
        <input type="name" data-sub-item="input-field" style="border-color:#757171;background-color:rgba(51, 51, 51, 0.12);--w-get-input-background-color:rgba(51, 51, 51, 0.12)" 
        placeholder="Your phone" required="">

        <div> 
            <span data-sub-item="name">Comment</span> 
        </div>
        <input type="name" data-sub-item="input-field" style="border-color:#757171;background-color:rgba(51, 51, 51, 0.12);--w-get-input-background-color:rgba(51, 51, 51, 0.12)" 
        placeholder="Your comment">
    </form>
    
    <div class="order-button">
        <a href="#"> 
            <button style="background-color: rgb(14, 173, 14);color: azure;">ORDER</button>
        </a>
    </div>
    <script src="https://unpkg.com/html-data-include@3.3.3/html-data-include.js"></script>

</body>
</html>
